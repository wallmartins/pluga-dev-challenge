name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    name: Lint with RuboCop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: server

      - name: Run RuboCop
        run: bundle exec rubocop
        working-directory: server

  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: server

      - name: Run Brakeman
        run: bundle exec brakeman --no-pager
        working-directory: server

      - name: Run Bundler Audit
        run: |
          bundle exec bundler-audit --update
          bundle exec bundler-audit check
        working-directory: server

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pluga_challenge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pluga_challenge_test
      RAILS_ENV: test
      GEMINI_API_KEY: test_key_for_ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: server

      - name: Set up database
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
        working-directory: server

      - name: Run tests
        run: bundle exec rspec --format documentation
        working-directory: server

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: server/coverage/
          retention-days: 7
