openapi: 3.0.3
info:
  title: Pluga Dev Challenge API
  version: v1
  description: API for text summarization using Gemini
  contact:
    name: API Support
    url: https://github.com/wallmartins/pluga-dev-challenge

servers:
  - url: http://localhost:3000
    description: Development server

paths:
  /summaries:
    get:
      tags:
        - Summaries
      summary: List all summaries
      description: Retrieve a list of all summaries ordered by creation date
      operationId: listSummaries
      responses:
        '200':
          description: Successful retrieval of summaries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Summary'

    post:
      tags:
        - Summaries
      summary: Create a new summary
      description: Create a new summary for text processing
      operationId: createSummary
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - summary
              properties:
                summary:
                  type: object
                  required:
                    - original_post
                  properties:
                    original_post:
                      type: string
                      minLength: 30
                      description: Text to be summarized (minimum 30 characters)
            examples:
              valid:
                value:
                  summary:
                    original_post: This is a test summary with more than thirty characters for validation

      responses:
        '201':
          description: Summary created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Summary'
        '422':
          description: Unprocessable entity - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /summaries/{id}:
    get:
      tags:
        - Summaries
      summary: Retrieve a specific summary
      description: Get details of a specific summary by ID
      operationId: getSummary
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the summary to retrieve

      responses:
        '200':
          description: Summary found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Summary'
        '404':
          description: Summary not found

components:
  schemas:
    Summary:
      type: object
      required:
        - id
        - original_post
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          description: Unique identifier
        original_post:
          type: string
          description: Original text
        summarized_post:
          type: string
          nullable: true
          description: Summarized text (null if pending)
        status:
          type: string
          enum:
            - pending
            - completed
            - failed
          description: Current status of the summary
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
        details:
          type: object
          description: Additional error details
